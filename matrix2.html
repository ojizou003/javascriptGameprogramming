<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>matrix</title>
</head>

<body onload="init()">
  <input type="range" id="theta" min="0" max="360" value="0" onchange="paint()"><br>
  <canvas id="graph" width="800" height="800"></canvas>

  <script>
    let ctx, pts = [{ x: 1, y: 1 }, { x: 4, y: 2 }, { x: 2, y: 5 }]
    function init() {
      ctx = document.getElementById("graph").getContext("2d");
      ctx.translate(400, 400);
      paint();
    }
    function line(x0, y0, x1, y1) {
      ctx.beginPath();
      ctx.moveTo(x0, y0);
      ctx.lineTo(x1, y1);
      ctx.stroke();
    }
    function fillPolygon(pts, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(pts[0].x * 50, -pts[0].y * 50);
      for (let i = 1; i < pts.length; i++) {
        ctx.lineTo(pts[i].x * 50, -pts[i].y * 50);
      }
      ctx.closePath();
      ctx.fill();
    }
    function paint() {
      ctx.fillStyle = "white";
      ctx.fillRect(-400, -400, 800, 800);
      ctx.storkeStyle = "black";
      for (let i = -7; i < 8; i++) {
        line(i * 50, -400, i * 50, 400);
        line(-400, i * 50, 400, i * 50);
      }
      ctx.storkeStyle = "red";
      line(0, -400, 0, 400);
      line(-400, 0, 400, 0);
      fillPolygon(pts, "green");
      let deg = parseInt(document.getElementById("theta").value);
      let rad = deg * Math.PI / 180;
      let pts2 = [];
      for (let i = 0; i < pts.length; i++) {
        pts2.push({
          x: Math.cos(rad) * pts[i].x - Math.sin(rad) * pts[i].y,
          y: Math.sin(rad) * pts[i].x + Math.cos(rad) * pts[i].y
        });
      }
      fillPolygon(pts2, "blue");
    }
  </script>

</body>

</html>
