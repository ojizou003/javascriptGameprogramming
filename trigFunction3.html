<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Trig Function Graph</title>
</head>

<body onload="init()">
  <canvas id="graph" width="800" height="800"></canvas>

  <script>
    let ctx;
    function init() {
      let canvas = document.getElementById("graph");
      ctx = canvas.getContext("2d");
      paint();
    }
    function drawLine(x0, y0, x1, y1) {
      ctx.beginPath();
      ctx.moveTo(x0, y0);
      ctx.lineTo(x1, y1);
      ctx.stroke();
    }
    function paint() {
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, 800, 800);
      ctx.save();
      ctx.translate(400, 400);
      ctx.scale(1, -1);
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 4;
      drawLine(0, -400, 0, 400);
      drawLine(-400, 0, 400, 0);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (let theta = -Math.PI * 2; theta < Math.PI * 2; theta += 0.1) {
        let x = 400 * theta / (Math.PI * 2);
        let y = Math.sin(theta) * 300;
        ctx.lineTo(x, y);
      }
      ctx.stroke();
      ctx.restore();
    }
  </script>

</body>

</html>
