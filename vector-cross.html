<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>vector-cross</title>
</head>

<body onload="init()">
  <canvas id="canvas" style="width: 500px; height: 500px;" width="500" height="500"></canvas>
  <table>
    <tr>
      <td>v1=</td>
      <td><span id="v0"></span></td>
    </tr>
    <tr>
      <td>v2=</td>
      <td><span id="v1"></span></td>
    </tr>
    <tr>
      <td>v1*v2=</td>
      <td><span id="v2"></span></td>
    </tr>
    <tr>
      <td>|v1|=</td>
      <td><span id="v3"></span></td>
    </tr>
    <tr>
      <td>|v2|=</td>
      <td><span id="v4"></span></td>
    </tr>
    <tr>
      <td>sinΘ=</td>
      <td><span id="v5"></span></td>
    </tr>
    <tr>
      <td>Θ=</td>
      <td><span id="v6"></span></td>
    </tr>
  </table>

  <script>
    "use strict"
    let ctx, x0 = 0, y0 = 0, x1 = 0, y1 = 0, count = 0;
    function init() {
      let canvas = document.getElementById("canvas");
      ctx = canvas.getContext("2d");
      ctx.lineWidth = 3;
      canvas.onmousedown = function (e) {
        let x = Math.floor((e.offsetX - 240) / 25);
        let y = -Math.floor((e.offsetY - 240) / 25);
        if (count++ % 2 == 0) {
          x0 = x, y0 = y;
        }else{
          x1=x,y1=y;
        }
        repaint();
      }
      repaint();
    }
    function drawCircle(x,y,color){
      ctx.beginPath();
      ctx.fillStyle=color;
      ctx.arc(x*25,y*25,1,0,Math.PI*2);
      ctx.fill();
    }
    function drawLine(x0, y0, x1, y1, color) {
      ctx.strokeStyle = color;
      ctx.beginPath();
      ctx.moveTo(x0 * 25, y0 * -25);
      ctx.lineTo(x1 * 25, y1 * -25);
      ctx.stroke();
    }
    function repaint() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 500, 500);
      ctx.save();
      ctx.translate(250, 250);
      for (let i = -10; i <= 10; i++) {
        for (let j = -10; j <= 10; j++) {
          drawCircle(i, j, "white");
        }
      }
      drawLine(-10, 0, 10, 0, "red");
      drawLine(0, -10, 0, 10, "red");

      ctx.fillStyle = "gray";
      ctx.globalAlpha = 0.5;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(x0 * 25, -y0 * 25);
      ctx.lineTo((x0+x1)*25,-(y0+y1)*25);
      ctx.lineTo(x1 * 25, -y1 * 25);
      ctx.fill();

      drawLine(0, 0, x0, y0, "blue");
      drawLine(0, 0, x1, y1, "green");

      ctx.restore();
      let cross = x0 * y1 - x1 * y0;
      let sizeV1 = Math.sqrt(x0 * x0 + y0 * y0);
      let sizeV2 = Math.sqrt(x1 * x1 + y1 * y1);
      let sinTheta = cross / (sizeV1 * sizeV2);
      document.getElementById("v0").textContent = "(" + x0 + "," + y0 + ")";
      document.getElementById("v1").textContent = "(" + x1 + "," + y1 + ")";
      document.getElementById("v2").textContent = cross;
      document.getElementById("v3").textContent = sizeV1;
      document.getElementById("v4").textContent = sizeV2;
      document.getElementById("v5").textContent = sinTheta;
      document.getElementById("v6").textContent = Math.asin(sinTheta) * 180 / Math.PI;
    }
  </script>

</body>

</html>
