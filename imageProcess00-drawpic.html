<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Image Proccessing</title>
</head>

<body onload="init()">
  <canvas id="field" width="250" height="250"></canvas>
  <img src="./picture0.jpg" alt="ojizou_pic" id="picture" style="display: none;" />

  <script>
    let ctx;
    function init() {
      let canvas = document.getElementById("field");
      ctx = canvas.getContext("2d");
      let pic = document.getElementById("picture");
      ctx.drawImage(pic, 0, 0, 250, 250);
    }
  </script>

</body>

</html>
